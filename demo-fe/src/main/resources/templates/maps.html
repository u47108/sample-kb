<! DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
html, body {
	height: 100%;
	margen: 0;
	relleno: 0;
}

#map {
	altura: 100%;
}
</style>
</head>
<body>
	<form action="#" th:action="@{/viewmaps}" th:object="${searchRq}"
		method="post">
		<p>
			Ingrese Ciudad: <input type="text" th:field="*{comuna}" />
		</p>
		<p>
			Ingrese Farmacia: <input type="text" th:field="*{nombreLocal}" />
		</p>
		<p>
			<input type="submit" value="Buscar" /> <input type="reset"
				value="resert" />
		</p>
	</form>
	<div id="map"></div>
	<script type="text/javascript"> 
		
		var map; 
		function initMap () { 
		  map = new google.maps.Map (document.getElementById ('map'), { 
		    center: {lat: -34.397, lng: 150.644}, 
		    zoom: 8 
		  }); 
		} 

    </script>
	<script async="async" defer="defer"
		th:src="@{https://maps.googleapis.com/maps/api/js(key=AIzaSyDOqNcrXsqbFWQ0adnmtDG-jHQO37aA3O8,callback=initMap)}"></script>
</html>
